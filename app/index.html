<body>
	
  <header class="group">
	 <div class="dechets">
		<h2>Impact du Transport des déchets sur notre environnement ?</h2>
		<div class="checkboxes">
		<label for="route">
			<input type="checkbox" id="route" class="route">
			Trajets
		</label>
<!-- 		<label for="centre">
			<input type="checkbox" id="centre" class="centre">
			centre
		</label> -->
		<label for="cdc">
			<input type="checkbox" id="cdc" class="centre n0">
			Communauté de Communes
		</label>
		<label for="centre-transfert">
			<input type="checkbox" id="centre-transfert" class="centre n1">
			Centre de Transfert
		</label>
		<label for="centre-de-traitement">
			<input type="checkbox" id="centre-de-traitement" class="centre n2">
			Centre de Traitement
		</label>
		<label for="co2">
			<input type="checkbox" id="co2" class="co2">
			CO<sub>2</sub> (Kg)
		</label>
		<label for="dist">
			<input type="checkbox" id="dist" class="dist">
			Distance (km)
		</label>
		</div>
	</div>
</header>

<div class="map-app">
	<div id="map" class="map"></div>

	<table class="compteurs" summary="Totaux ou valeurs instantanés des mesures">
		<tr>
			<th>Distance parcourue</th>
			<th>Émission de CO<sub>2</sub></th>
			<th>Tonnes de déchets traités</th>
		</tr>
		<tr>
			<td>90 km</td>
			<td>180 kg</td>
			<td>13692</td>
		</tr>
	</table>
</div>
